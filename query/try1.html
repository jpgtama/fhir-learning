<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Query</title>
    <script src="try1.js"></script>

    <style>
        .container{
            float: left;
            border:1px dashed lightseagreen;
            width: 50%;
            height: 400px;
        }

        .toolBar{
            margin-left: 10px;
            float: left;
            width: 50px;
            height: 400px;
            border: 1px dotted lightgray;
            display: flex;
            flex-direction: column;
            padding:5px;
        }

        .toolBar > *{
            margin-bottom: 5px;
        }

        .element{
            border:1px solid blue;
            cursor: pointer;
            width: 60%;
            height:20px;
            margin:10px;
            display: inline-block;
            position:relative;
        }

        .element:hover{
            background-color: aquamarine;
        }

        .elementWrapper{
            position: relative;
            padding:5px;
        }

        .elementWrapper > *{
            vertical-align: middle;

        }

        .delete{
            /*position: absolute;*/
            top: 0px;
            left: 63%;
            cursor:pointer;
        }


        .selector{
            /*position: absolute;*/
            transform: scale(1.5);
        }


    </style>

</head>
<body>



<div class="container">


    <div class="elementWrapper">
        <input class="selector" type="checkbox" />

        <div class="element field">
        </div>

        <span class="delete">X</span>
    </div>



</div>

<div class="toolBar">
    <button class="addField">Add Field</button>
    <button class="addGroup">Add Group</button>
</div>





</body>
</html>
