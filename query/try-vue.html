<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Try Vue</title>
    <script src="vue.js"></script>
</head>
<body>


<div id="app">
    {{ message }}
</div>








<script>

    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    })


</script>




</body>
</html>
